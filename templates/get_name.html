<!DOCTYPE html>
<style>
  .hidden-element {
    display: none;
  }
</style>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <h2 id="header">To start sending messages, you should specify your name!</h2>
        <form action="" onsubmit="setName(event)">
            <input type="text" id="messageName" autocomplete="off"/>
            <button>Send</button>
        </form>
        <script>
            var client_id
            document.querySelector("#ws-id").textContent = client_id;
            var ws = new WebSocket(`ws://localhost:8000/ws/${client_id}`);
            ws.onmessage = function(event) {
                var messages = document.getElementById('messages')
                var message = document.createElement('li')
                var content = document.createTextNode(event.data)
                message.appendChild(content)
                messages.appendChild(message)
            };
            function sendMessage(event) {
                var input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
            function setName(event){
              var name = document.getElementById("messageName")
              self.client_id = name
              document.querySelector("#ws-id").textContent = name.value
              document.querySelector("#form-sending").classList.remove("hidden-element")
              document.querySelector("#header-2").classList.remove("hidden-element")
              event.preventDefault()
            }
        </script>
    </body>
</html>
